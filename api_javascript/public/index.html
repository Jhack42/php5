<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de la UNI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E8CFA0;
            color: #939598;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #8B0202;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #939598;
        }

        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #8B0202;
            padding: 10px 20px;
            border: 2px solid #8B0202;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #8B0202;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Uni-logo_transparente_granate.png/640px-Uni-logo_transparente_granate.png" alt="Logo de la UNI">
        <h1>API de la UNI</h1>
        <p>Bienvenido a la API oficial de la Universidad Nacional de Ingeniería.</p>
        <a href="https://es.wikipedia.org/wiki/Universidad_Nacional_de_Ingenier%C3%ADa_(Per%C3%BA)" target="_blank">Más información</a>
    </div>
</body>

</html>
