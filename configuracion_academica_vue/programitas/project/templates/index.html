<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Interactiva</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Terminal Interactiva</h1>
        <form id="terminal-form">
            <label for="shell">Seleccionar Intérprete:</label>
            <select id="shell" required>
                <option value="cmd">CMD</option>
                <option value="powershell">PowerShell</option>
                <option value="bash" selected>Bash</option>
            </select>
            <label for="command">Comando:</label>
            <input type="text" id="command" placeholder="Escribe tu comando aquí" required>
            <button type="submit">Ejecutar</button>
        </form>
        <pre id="output"></pre>
    </div>

    <script>
        const socket = io();

        document.getElementById('terminal-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const shell = document.getElementById('shell').value;
            const command = document.getElementById('command').value.trim();
            if (command) {
                socket.emit('execute_command', { shell, command });
                document.getElementById('command').value = ''; // Limpiar input
            }
        });

        socket.on('command_result', (data) => {
            const output = document.getElementById('output');
            output.textContent += data.output + "\n";
        });
    </script>
</body>
</html>
