<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAUA - Facultad de Arquitectura, Urbanismo y Artes</title>

    <!-- Enlaces de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Julius+Sans+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .card {
            width: 300px;
            background-color: #DCDBDC;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
        }

        .imagen {
            padding: 0.5rem;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h1 {
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
            font-size: 2em;
            color: #A2281D;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .card p {
            font-family: 'Julius Sans One', sans-serif;
            font-size: 0.9em;
            color: #333333;
            margin: 0;
            line-height: 1.5;
        }

        .card p span {
            color: #A2281D;
        }

        .card .divider {
            width: 80%;
            height: 1px;
            background-color: #ffffff;
            margin: 10px auto;
        }

        .card .department {
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            font-style: italic;
            color: #333333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="imagen">
            <img src="https://i.postimg.cc/6QCzHP9x/facultad-de-arquitectura.png" alt="FAUA Building">
        </div>
        <h1>FAUA</h1>
        <p>FACULTAD DE <span>ARQUITECTURA,</span><br>
            <span>URBANISMO Y ARTES</span>
        </p>
        <div class="divider"></div>
        <p class="department">â€¢ Arquitectura</p>
    </div>
</body>

</html>
