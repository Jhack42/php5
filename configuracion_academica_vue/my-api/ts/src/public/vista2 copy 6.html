<style>
    /* Ocultar el checkbox original */
    input[type="checkbox"] {
      display: none;
    }
  
    /* El contenedor del switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
  
    /* Estilo de la "pista" del switch */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
  
    /* El círculo del switch */
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
  
    /* Cuando está activado */
    input:checked + .slider {
      background-color: #4CAF50;
    }
  
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
  
  <!-- HTML para el switch -->
  <label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
