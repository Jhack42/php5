<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Personalizado</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="miReproductor">
        <!-- Elimina "controls" para ocultar los controles por defecto -->
        <video id="videoElement"></video>
        <div id="controles">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="barraProgreso" min="0" max="100" value="0">
            <button id="muteBtn">Mute</button>
            <input type="range" id="volumen" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
