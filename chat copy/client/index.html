<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ayuda</title>

  <!-- Agregamos la nueva versión de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

    const getUsername = async () => {
      const username = localStorage.getItem('username')
      if (username) {
        console.log(`User existed ${username}`)
        return username
      }

       const res = await fetch('https://random-data-api.com/api/users/random_user')
       
       const { username: randomUsername } = await res.json()
    
      //const res = await fetch('https://fakerapi.it/api/v1/users?_locale=en_US&_quantity=1')
     //const { data } = await res.json()
      //const randomUsername = data[0].firstname + "" + data[0].lastname;

      localStorage.setItem('username', randomUsername)
      return randomUsername
    }

    const socket = io({
      auth: {
        username: await getUsername(),
        serverOffset: 0
      }
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')

    socket.on('chat message', (msg, serverOffset, username) => {
      const item = `<li>
        <div class="message-container">
          <i class="fas fa-user-circle user-icon"></i>
          <div class="message-content">
            <p>${msg}</p>
            <div class="message-info">
              <small>${username}</small>
              <i class="fas fa-check-double check-icon"></i>
            </div>
          </div>
        </div>
      </li>`
      messages.insertAdjacentHTML('beforeend', item)
      socket.auth.serverOffset = serverOffset
      messages.scrollTop = messages.scrollHeight
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault()

      if (input.value) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --primary-color: rgb(113, 22, 16);
      --secondary-color: rgb(154, 153, 157);
      --highlight-color: rgb(230, 217, 170);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: grid;
      place-content: center;
      height: 100vh;
      padding: 36px 36px 100px 36px;
      grid-template-rows: 1fr;
      background-color: var(--secondary-color);
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      width: 350px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    #chat-header {
      background-color: var(--primary-color);
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #create-group-btn {
      background-color: var(--highlight-color);
      color: var(--primary-color);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #create-group-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 48px;
      scroll-behavior: smooth;
    }

    #messages>li {
      padding: 0.5rem 1rem;
      background-color: var(--secondary-color);
      margin-bottom: 5px;
      border-radius: 4px;
    }

    #messages>li:nth-child(odd) {
      background-color: #f9f9f9;
    }

    .message-container {
      display: flex;
      align-items: flex-start;
    }

    .user-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .message-content {
      flex: 1;
    }

    .message-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .check-icon {
      color: var(--highlight-color);
      font-size: 14px;
    }

    #form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: white;
    }

    #input {
      border-radius: 9999px;
      border: 1px solid #eee;
      flex: 1;
      padding: 0.5rem 1rem;
    }

    #input:focus {
      outline: 0;
      border-color: var(--primary-color);
    }

    #form>button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #form>button:hover {
      background-color: var(--highlight-color);
      color: var(--primary-color);
    }
  </style>
</head>

<body>

  <section id="chat">
    <div id="chat-header">
      <h2>Chat Ayuda</h2>
      <button id="create-group-btn">+ Crear Grupo</button>
    </div>

    <ul id="messages"></ul>

    <!-- El formulario está en la parte inferior -->
    <form id="form">
      <input type="text" name="message" id="input" placeholder="Escribe un mensaje" autocomplete="off" />
      <button type="submit" id="send-button">Enviar
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </section>

</body>

</html>
