<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Estilos b치sicos */
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; }
    .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 300px; text-align: center; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.5rem; margin-top: 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .register-link { display: block; margin-top: 1rem; }
    /* Estilos del pop-up */
    .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 1rem; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); border-radius: 8px; }
    .popup h3 { margin: 0; }
    .popup button { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <form id="loginForm">
      <input type="text" name="email" placeholder="Correo" required>
      <input type="password" name="password" placeholder="Contrase침a" required>
      <button type="submit">Ingresar</button>
    </form>
    <a href="register.html" class="register-link">Crear una cuenta</a>
  </div>

  <!-- Pop-up de confirmaci칩n -->
  <div class="popup" id="popup">
    <h3 id="popupMessage"></h3>
    <button onclick="closePopup()">Aceptar</button>
  </div>

<!-- login.html -->
<script>
  const loginForm = document.getElementById('loginForm');
  const popup = document.getElementById('popup');
  const popupMessage = document.getElementById('popupMessage');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(loginForm);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch('/api/login', {  
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    const result = await response.json();
    if (result.success) {
      localStorage.setItem('userId', result.userId);  // Guardar userId en localStorage
      showPopup(result.message, 'chat_panel.html');
    } else {
      showPopup(result.message);
    }
  });

  function showPopup(message, redirectUrl) {
    popupMessage.textContent = message;
    popup.style.display = 'block';
    popup.querySelector('button').onclick = () => {
      closePopup();
      if (redirectUrl) window.location.href = redirectUrl;
    };
  }

  function closePopup() {
    popup.style.display = 'none';
  }
</script>

</body>
</html>
