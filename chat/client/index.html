<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ayuda</title>

  <!-- Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';

    const getUsername = async () => {
      const username = localStorage.getItem('username');
      if (username) {
        return username;
      }

      const res = await fetch('https://random-data-api.com/api/users/random_user');
      const { username: randomUsername } = await res.json();
      localStorage.setItem('username', randomUsername);
      return randomUsername;
    };

    const socket = io({
      auth: {
        username: await getUsername(),
        chatId: 1 // Puedes cambiar esto para definir el chat actual
      }
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    socket.on('chat message', (msg, userId, fecha, estado) => {
      const item = `<li>
        <div class="message-container">
          <i class="fas fa-user-circle user-icon"></i>
          <div class="message-content">
            <p>${msg}</p>
            <div class="message-info">
              <small>User ${userId} - ${new Date(fecha).toLocaleString()}</small>
              <i class="fas fa-check-double check-icon ${estado === 'leido' ? 'read' : ''}"></i>
            </div>
          </div>
        </div>
      </li>`;
      messages.insertAdjacentHTML('beforeend', item);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });
  </script>

  <style>
    /* Estilos básicos */
    * { box-sizing: border-box; }
    :root {
      --primary-color: rgb(113, 22, 16);
      --secondary-color: rgb(154, 153, 157);
      --highlight-color: rgb(230, 217, 170);
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: grid;
      place-content: center;
      height: 100vh;
      padding: 36px;
      background-color: var(--secondary-color);
    }
    #chat { width: 350px; display: flex; flex-direction: column; background: white; }
    #messages { list-style: none; margin: 0; padding: 0; flex-grow: 1; overflow-y: auto; padding-bottom: 48px; }
    #form { display: flex; padding: 10px; border-top: 1px solid #ccc; }
    #input { flex: 1; padding: 0.5rem 1rem; }
  </style>
</head>
<body>

  <section id="chat">
    <div id="chat-header"><h2>Chat Ayuda</h2></div>
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" id="input" placeholder="Escribe un mensaje" autocomplete="off" />
      <button type="submit">Enviar <i class="fas fa-paper-plane"></i></button>
    </form>
  </section>

</body>
</html>
