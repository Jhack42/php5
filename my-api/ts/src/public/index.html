<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Académica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #a50000;
            color: white;
            text-align: left;
            /*padding: 1px 100px;*/
            /* Valores positivos para padding */
            /*position: fixed;*/
            width: 100%;
            top: 0;
            /* Asegura que el encabezado esté pegado arriba */
        }

        .container {
            display: flex;
            /*justify-content: center;*/
            padding: 20px;
        }

        .card {
            background-color: white;
            width: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card .content {
            padding: 10px;
        }

        .card h2 {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Configuración Académica</h1>
    </div>
    <div class="container" id="cards-container">
        <!-- Aquí se agregarán dinámicamente las tarjetas -->
    </div>

    <script src="script.js"></script>
</body>
<script>
// Función para cargar los datos desde la API
async function loadContent() {
    try {
        // Llamada a la API
        const response = await fetch('http://localhost:3000/api/data');
        const data = await response.json();

        const container = document.getElementById('cards-container');

        // Limpia el contenedor antes de agregar las tarjetas
        container.innerHTML = '';

        // Itera sobre los datos y crea una tarjeta por cada elemento
        data.forEach(item => {
            const card = createCard(item);
            container.appendChild(card);
        });
    } catch (error) {
        console.error('Error al cargar los datos de la API:', error);
    }
}

// Función para construir una tarjeta
function createCard(item) {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = item.image;
    img.alt = item.name;

    const content = document.createElement('div');
    content.className = 'content';

    const h2 = document.createElement('h2');
    h2.textContent = item.name;

    // Añadir un enlace que redirija a la vista correspondiente
    const link = document.createElement('a');
    link.href = item.href;
    link.appendChild(img); // Añadir la imagen al enlace
    link.appendChild(h2);  // Añadir el título al enlace

    content.appendChild(h2);
    card.appendChild(link);  // En lugar de solo añadir la imagen, añadimos el enlace
    card.appendChild(content);

    return card;
}


// Carga el contenido al cargar la página
window.onload = loadContent;

</script>
</html>
