<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros con Bulma CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .rotate {
            transform: rotate(180deg);
        }

        .filter-category {
            cursor: pointer;
        }

        /*----------------------------------------------------------------------------------------*/

        .checkbox-container {
        display: flex;
        align-items: center; /* Alinea verticalmente */
        gap: 10px; /* Espaciado entre el checkbox y el texto */
    }

    /* Mantiene el estilo de tu checkbox personalizado */
    input[type="checkbox"] {
        display: none;
    }

    .checkbox-custom {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        border: 2px solid #ccc;
        position: relative;
        cursor: pointer;
    }

    input[type="checkbox"]:checked + .checkbox-custom {
        background-color: #4CAF50;
        border-color: #4CAF50;
    }

    .checkbox-custom::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
        left: 50%;
        top: 50%;
        opacity: 0;
        transform: translate(-50%, -50%) rotate(45deg);
    }

    input[type="checkbox"]:checked + .checkbox-custom::after {
        opacity: 1;
    }

    /* Estilo adicional para el texto */
    .checkbox-label {
        font-size: 16px; /* Tamaño de fuente para el texto */
    }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="box">
            <!-- Filtro de Precio -->
            <div class="filter-category" onclick="toggleSection('price-section', 'price-chevron')">
                <h3 class="is-size-6">Filtrar por Precio
                    <span id="price-chevron" class="icon">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </h3>
            </div>
            <div id="price-section" class="is-hidden">
                <!-- Filtros de precios con checkboxes -->
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="checkbox-custom"></label>
                    <span class="checkbox-label">Hasta S/ 50</span>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2" class="checkbox-custom"></label>
                    <span class="checkbox-label">S/ 50 - S/ 100</span>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox3">
                    <label for="checkbox3" class="checkbox-custom"></label>
                    <span class="checkbox-label">S/ 100 - S/ 250</span>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox4">
                    <label for="checkbox4" class="checkbox-custom"></label>
                    <span class="checkbox-label">S/ 250 - S/ 500</span>
                </div>
            </div>
        </div>
    </div>



            <hr>

            <!-- Filtro de Calificación -->
            <div class="filter-category" onclick="toggleSection('rating-section', 'rating-chevron')">
                <h3 class="is-size-6">Filtrar por Calificación
                    <span id="rating-chevron" class="icon">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </h3>
            </div>
            <div id="rating-section" class="is-hidden">
                <!-- Filtros de calificación con checkboxes -->
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox"><span class="checkbox-custom"></span> ★★★★★
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox"><span class="checkbox-custom"></span> ★★★★☆
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox"><span class="checkbox-custom"></span> ★★★☆☆
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox"><span class="checkbox-custom"></span> ★★☆☆☆
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(sectionId, chevronId) {
            const section = document.getElementById(sectionId);
            const chevron = document.getElementById(chevronId).querySelector('i');
            section.classList.toggle('is-hidden');
            chevron.classList.toggle('rotate');
        }
    </script>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
