<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #a50000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .main-container {
            display: flex;
        }

        .sidebar {
            width: 20%;
            padding: 20px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
        }

        .filter-section h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .filter-section p {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter-category h3 {
            margin: 15px 0 10px 0;
            font-size: 1.1em;
        }

        .filter-category ul {
            list-style-type: none;
            padding-left: 15px;
        }

        .filter-category li {
            margin: 5px 0;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header select {
            padding: 5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .results-table th,
        .results-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .pagination {
            text-align: center;
        }

        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .pagination a.active {
            background-color: #a50000;
            color: white;
        }

        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <!-- Encabezado -->
    <header class="header">
        <h1>FACULTADES</h1>
    </header>

    <!-- Contenedor Principal -->
    <div class="main-container">

        <!-- Sidebar con filtros -->
        <aside class="sidebar">
            <div class="filter-section">
                <h2>Configuración Académica</h2>
                <p>Resultados (1848)</p>

                <input type="text" placeholder="Búsqueda..." class="search-bar">

                <div class="filter-category">
                    <h3>Eventos</h3>
                    <ul>
                        <li>Evento 1</li>
                        <li>Evento 2</li>
                    </ul>
                </div>

                <div class="filter-category">
                    <h3>Facultades</h3>
                    <ul>
                        <li>Facultad 1</li>
                        <li>Facultad 2</li>
                    </ul>
                </div>

                <div class="filter-category">
                    <h3>Especialidades</h3>
                    <ul>
                        <li>Especialidad 1</li>
                        <li>Especialidad 2</li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Contenido Principal con Tabla -->
        <section class="content">
            <div class="results-header">
                <p></p>
                <!-- Aquí puede ir un selector de fechas o filtro de meses -->
                <select name="mes" id="mes-select">
                    <option value="enero">Tabla</option>
                    <option value="febrero">Calendario</option>
                    <!-- Agregar más opciones de meses según sea necesario -->
                </select>
            </div>

            <!-- Tabla de resultados -->
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Columna 1</th>
                        <th>Columna 2</th>
                        <th>Columna 3</th>
                        <th>Columna 4</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se pueden generar filas dinámicamente -->
                    <tr>
                        <td>Dato 1</td>
                        <td>Dato 2</td>
                        <td>Dato 3</td>
                        <td>Dato 4</td>
                    </tr>
                    <tr>
                        <td>Dato 1</td>
                        <td>Dato 2</td>
                        <td>Dato 3</td>
                        <td>Dato 4</td>
                    </tr>
                    <!-- Más filas... -->
                </tbody>
            </table>

            <!-- Paginación -->
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">&raquo;</a>
            </div>
        </section>
    </div>

</body>

</html>
