<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados de WhatsApp</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6F7E6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #F4F9F4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
        }

        .icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .text {
            color: gray;
        }

        .text-blue {
            color: #34B7F1;
        }

        .active {
            color: #34B7F1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status-item">
        <i class="fas fa-clock icon"></i>
        <span class="text">Enviando mensaje</span>
    </div>

    <div class="status-item">
        <i class="fas fa-check icon"></i>
        <span class="text">Mensaje enviado</span>
    </div>

    <div class="status-item">
        <i class="fas fa-check-double icon"></i>
        <span class="text">Mensaje recibido</span>
    </div>

    <div class="status-item">
        <i class="fas fa-check-double icon active"></i>
        <span class="text text-blue">Mensaje le√≠do</span>
    </div>

    <div class="status-item">
        <i class="fas fa-microphone icon"></i>
        <span class="text">Mensaje de voz enviado</span>
    </div>

    <div class="status-item">
        <i class="fas fa-microphone icon active"></i>
        <span class="text text-blue">Mensaje de voz escuchado</span>
    </div>
</div>

</body>
</html>
