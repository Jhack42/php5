<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Markdown en HTML</title>
    <style>
        /* Estilos para la vista previa */
        #preview {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
        }
        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Color de fondo para el encabezado */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Color alternado para filas */
        }
        tr:hover {
            background-color: #ddd; /* Efecto hover */
        }
    </style>
</head>
<body>
    <h1>Guía de Comandos Git</h1>
    <div id="preview"></div>

    <!-- Cargar el script de conversión de Markdown -->
    <script src="script.js"></script>
</body>
</html>
